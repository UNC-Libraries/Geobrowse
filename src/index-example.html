<!DOCTYPE html>
<html>
    <head>
        <title>Example Geobrowse Page</title>
        <!-- add Google Maps API here -->
        <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAkHM0MH3BW3F75itJL_m1fxSHP1nyvjm6uiNekQbWF8KuEZFsWhRnD1WDBOt0bPmNs4V_TWooR1bWRg&amp;sensor=false"></script>

        <style type="text/css">
            #map { height:400px;}
        </style>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="js/OpenLayers.js"></script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </head>
    <body>
        <div id="facets">
            <div id="activeFacets"></div>
            <div id="inactiveFacets"></div>
        </div>
        <div id="map-container">
            <div id="topbar">
                <a class="about" href="about.html">About</a>
                <a id="maplink" href="">
                    <img src='images/link.png' alt="Link to view of map" /> Link
                </a>
                <div id="linkbox">
                    <a href="#"><img src="images/cross.png" alt="close box" /></a>
                    <p>Link to this view of the map</p>
                    <input type="text" />
                </div>
            </div>
            <div id="map"></div>
            <div id="imgbar-wrapper">
                <div id="imgbar-back-button">
                    <div class="imgbar-button-background"></div>
                    <img src="images/arrow-l.png" />
                </div>
                <div id="imgbar-content">
                    <ul>
                    </ul>
                </div>
                <div id="imgbar-forward-button">
                    <div class="imgbar-button-background"></div>
                    <img src="images/arrow-r.png" />
                </div>
            </div>
        </div>
    </body>
</html>
